apiVersion: batch/v1
kind: Job
metadata:
  name: jupyterpod-gpucillo4016-2
spec:
  template:
    spec:
      restartPolicy: Never
      initContainers:
      - name: take-data-dir-ownership
        image: alpine:3
        command: ["/bin/sh","-c","chown 0:100 /home/jovyan && chmod 775 /home/jovyan"] 
        volumeMounts:
        - mountPath: /home/jovyan
          name: jovyan-home
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "1"
            memory: 1Gi
      containers:
      - name: main-container
        image: kkricksdsu/matlab-notebook@sha256:533d76160cd4a63493adeebaf850eac675b63f2e6e4d4424494172b88addd5a1
        command: ["jupyter", "lab", "--ip='0.0.0.0'"]
        resources:
          limits:
            cpu: "8"
            memory: 16Gi
            ephemeral-storage: 10Gi
          requests:
            cpu: "8"
            memory: 16Gi
            ephemeral-storage: 10Gi
        volumeMounts:
        - mountPath: /home/jovyan
          name: jovyan-home
        # - mountPath: /home/jovyan/shared/
        #   name: shared-data
        - mountPath: /dev/shm
          name: dshm
      volumes:
      - name: jovyan-home
        persistentVolumeClaim:
          claimName: jupyter-volume-gpucillo4016-2
      # - name: shared-data
      #   persistentVolumeClaim:
      #     claimName: shared-data
      - name: dshm
        emptyDir:
          medium: Memory
      tolerations:
      - key: nautilus.io/csu-tide
        operator: Exists
        effect: NoSchedule
      - key: nautilus.io/sdsu-fix
        operator: Exists
        effect: NoSchedule
